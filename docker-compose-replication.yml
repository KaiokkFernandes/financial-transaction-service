version: '3.8'

services:
  # ==========================================
  # POSTGRESQL MASTER DATABASE
  # ==========================================
  postgres-master:
    image: postgres:15-alpine
    container_name: financial-db-master
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_pass
      POSTGRES_DB: financial_db
      # Variáveis para replicação
      POSTGRES_INITDB_ARGS: "-c wal_level=replica"
    volumes:
      - postgres-master-data:/var/lib/postgresql/data
      - ./database/postgresql-master.conf:/etc/postgresql/postgresql.conf
      - ./database/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./database/init-master.sh:/docker-entrypoint-initdb.d/init-master.sh
    ports:
      - "5432:5432"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
    networks:
      - financial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d financial_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # POSTGRESQL REPLICA DATABASE
  # ==========================================
  postgres-replica:
    image: postgres:15-alpine
    container_name: financial-db-replica
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_pass
      POSTGRES_DB: financial_db
      PGUSER: finance_user
      PGPASSWORD: finance_pass
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./database/postgresql-replica.conf:/etc/postgresql/postgresql.conf
      - ./database/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh
    ports:
      - "5433:5432"
    depends_on:
      postgres-master:
        condition: service_healthy
    networks:
      - financial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # API REPLICA 1
  # ==========================================
  api1:
    build: .
    container_name: financial-api-1
    environment:
      NODE_ENV: production
      DB_HOST: postgres-master
      DB_PORT: 5432
      DB_USER: finance_user
      DB_PASSWORD: finance_pass
      DB_NAME: financial_db
      REPLICA_ID: 1
    volumes:
      - ./src:/usr/src/app/src
      - ./tsconfig.json:/usr/src/app/tsconfig.json
    depends_on:
      postgres-master:
        condition: service_healthy
    networks:
      - financial-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==========================================
  # API REPLICA 2
  # ==========================================
  api2:
    build: .
    container_name: financial-api-2
    environment:
      NODE_ENV: production
      DB_HOST: postgres-master
      DB_PORT: 5432
      DB_USER: finance_user
      DB_PASSWORD: finance_pass
      DB_NAME: financial_db
      REPLICA_ID: 2
    volumes:
      - ./src:/usr/src/app/src
      - ./tsconfig.json:/usr/src/app/tsconfig.json
    depends_on:
      postgres-master:
        condition: service_healthy
    networks:
      - financial-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==========================================
  # API REPLICA 3
  # ==========================================
  api3:
    build: .
    container_name: financial-api-3
    environment:
      NODE_ENV: production
      DB_HOST: postgres-master
      DB_PORT: 5432
      DB_USER: finance_user
      DB_PASSWORD: finance_pass
      DB_NAME: financial_db
      REPLICA_ID: 3
    volumes:
      - ./src:/usr/src/app/src
      - ./tsconfig.json:/usr/src/app/tsconfig.json
    depends_on:
      postgres-master:
        condition: service_healthy
    networks:
      - financial-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==========================================
  # NGINX LOAD BALANCER
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: financial-nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - api1
      - api2
      - api3
    networks:
      - financial-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres-master-data:
    driver: local
  postgres-replica-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  financial-network:
    driver: bridge
