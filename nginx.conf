events {
    worker_connections 1024;
}

http {
    # Upstream para balanceamento de carga entre as réplicas da API
    upstream api_backend {
        # Algoritmo round-robin (padrão)
        # Distribui requisições igualmente entre os servidores

        # Definição das réplicas da API
        server api1:3000 max_fails=3 fail_timeout=30s;
        server api2:3000 max_fails=3 fail_timeout=30s;
        server api3:3000 max_fails=3 fail_timeout=30s;

        # max_fails: número de tentativas falhadas antes de marcar servidor como indisponível
        # fail_timeout: tempo que o servidor fica marcado como indisponível
    }

    # Configuração de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Server principal
    server {
        listen 80;
        server_name localhost;

        # Timeout configurations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers para passar informações da requisição original
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rota principal - balanceamento de carga
        location / {
            proxy_pass http://api_backend;
            
            # Health check passivo
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        # Endpoint de status do Nginx
        location /nginx-status {
            stub_status on;
            access_log off;
        }

        # Health check endpoint para monitoramento externo
        location /health {
            proxy_pass http://api_backend/health;
            
            # Não usar cache para health checks
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }
    }
}
